<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stick Figure Animator</title>
    <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app-container">
        <canvas id="game-canvas"></canvas>
        <div id="controls-panel">
            <button id="animate-btn">Animate</button>
            <button id="pause-btn">Pause</button>
            <button id="insert-keyframe-btn">Insert</button>
            <button id="mode-btn">Loop</button>
            <div class="onion-control-group">
                <button id="onion-btn">Onion</button>
                <label for="onion-before-input">Before:</label>
                <input type="number" id="onion-before-input" min="0" max="10" step="1" value="5">
                <label for="onion-after-input">After:</label>
                <input type="number" id="onion-after-input" min="0" max="10" step="1" value="5">
            </div>
            <button id="export-btn">Export</button>
            <button id="import-btn">Import</button>
            <div class="duration-control">
                <label for="duration-input">Duration (s):</label>
                <input type="number" id="duration-input" min="0.1" step="0.1" value="5">
            </div>
        </div>
        <input type="file" id="import-input" accept="application/json" style="display: none;" />
    </div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
